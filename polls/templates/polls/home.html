<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Master</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th>Author</th>
            <th>Book title</th>
        </tr>
    </thead>
    <tbody>
            {% for book in books %}
        <tr>
            <td>{{book.author}}</td>
            <td><a href="{{book}}">{{book.name_book}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
